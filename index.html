<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Preview Agentforce</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }
        .logo {
            max-width: 250px;
            height: auto;
            margin-bottom: 20px;
        }
        .title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }
        
        /* PULSANTE PERSONALIZZATO */
        .custom-chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #005290;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 24px 12px 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 82, 144, 0.3);
            transition: all 0.3s ease;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: 500;
            z-index: 9999;
        }
        
        .custom-chat-button:hover {
            background-color: #003d6b;
            box-shadow: 0 6px 16px rgba(0, 82, 144, 0.4);
            transform: translateY(-2px);
        }
        
        .custom-chat-button:active {
            transform: translateY(0);
        }
        
        .custom-chat-button-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .custom-chat-button-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .custom-chat-button-text {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="bobbio_logo.png" alt="Logo Azienda" class="logo">
    <!-- Testo -->
    <div class="title">TEST Agentforce</div>
    
    <!-- PULSANTE PERSONALIZZATO -->
    <button id="customChatButton" class="custom-chat-button">
        <div class="custom-chat-button-icon">
            <img src="https://pianidibobbio.file.force.com/sfc/dist/version/renditionDownload?rendition=ORIGINAL_Jpg&versionId=068KB000006Bg5z&operationContext=DELIVERY&contentId=05TKB00000cW6Zd&page=0&d=/a/KB000000oQmX/rf61g94muITSDNRmmLNR7mVLk8Bq0k3Y1gXLZ_jPoAY&oid=00DKB0000014aXF&dpt=null&viewId=" alt="Chat">
        </div>
        <span class="custom-chat-button-text" id="chatButtonText">Serve aiuto?</span>
    </button>

    <script type='text/javascript'>
        // Rileva la lingua dall'URL
        function detectLanguage() {
            const path = window.location.pathname.toLowerCase();
            if (path.includes('/en/')) {
                return 'en';
            }
            // Default Ã¨ italiano
            return 'it';
        }
        
        // Imposta il testo del pulsante in base alla lingua
        function setButtonText() {
            const lang = detectLanguage();
            const buttonText = document.getElementById('chatButtonText');
            
            if (lang === 'en') {
                buttonText.textContent = 'Need help?';
            } else {
                buttonText.textContent = 'Serve aiuto?';
            }
            
            return lang;
        }
        
        function initEmbeddedMessaging() {
            try {
                // Imposta la lingua rilevata
                const detectedLang = setButtonText();
                embeddedservice_bootstrap.settings.language = detectedLang;
                
                // IMPORTANTE: Nascondi il pulsante originale PRIMA di init()
                embeddedservice_bootstrap.settings.hideChatButtonOnLoad = true;
                
                embeddedservice_bootstrap.init(
                    '00DKB0000014aXF',
                    'Web_test',
                    'https://pianidibobbio.my.site.com/ESWWebtest1763410614711',
                    {
                        scrt2URL: 'https://pianidibobbio.my.salesforce-scrt.com'
                    }
                );
                
                console.log('Embedded Messaging inizializzato');
                
            } catch (err) {
                console.error('Error loading Embedded Messaging: ', err);
            }
        }
        
        // Aggiungi evento click al pulsante personalizzato
        document.addEventListener('DOMContentLoaded', function() {
            const customButton = document.getElementById('customChatButton');
            
            customButton.addEventListener('click', function() {
                console.log('Click sul pulsante personalizzato');
                try {
                    if (window.embeddedservice_bootstrap && window.embeddedservice_bootstrap.utilAPI) {
                        // Apre la chat usando l'API ufficiale
                        embeddedservice_bootstrap.utilAPI.launchChat()
                            .then(() => {
                                console.log('Chat aperta con successo');
                            })
                            .catch((error) => {
                                console.error('Errore apertura chat:', error);
                            });
                    } else {
                        console.error('API non ancora disponibile');
                    }
                } catch (err) {
                    console.error('Errore nel lancio della chat:', err);
                }
            });
        });
    </script>
    
    <script type='text/javascript' src='https://pianidibobbio.my.site.com/ESWWebtest1763410614711/assets/js/bootstrap.min.js' onload='initEmbeddedMessaging()'></script>
</body>
</html>

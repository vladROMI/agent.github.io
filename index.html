<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Preview Agentforce</title>
    <link rel="icon" href="data:,">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }
        .logo {
            max-width: 250px;
            height: auto;
            margin-bottom: 20px;
        }
        .title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }
        
        /* PERSONALIZZAZIONE LAUNCHER BUTTON */
        /* Cambia il colore di sfondo del bottone */
        .embeddedMessagingConversationButton {
            background-color: #0070d2 !important;
        }
        
        /* Cambia il colore del testo */
        .embeddedMessagingConversationButton .message {
            color: #ffffff !important;
        }
        
        /* Personalizza l'icona */
        .embeddedMessagingConversationButton .icon {
            background-image: url('https://pianidibobbio.file.force.com/sfc/dist/version/renditionDownload?rendition=ORIGINAL_Jpg&versionId=068KB000006Bg5z&operationContext=DELIVERY&contentId=05TKB00000cW6Zd&page=0&d=/a/KB000000oQmX/rf61g94muITSDNRmmLNR7mVLk8Bq0k3Y1gXLZ_jPoAY&oid=00DKB0000014aXF&dpt=null&viewId=') !important;
            background-size: cover !important;
            width: 48px !important;
            height: 48px !important;
        }
    </style>
</head>
<body>
    <img src="bobbio_logo.png" alt="Logo Azienda" class="logo">
    <div class="title">TEST Agentforce</div>
 
    <script type="text/javascript">
        function initEmbeddedMessaging() {
            try {
                // Rileva la lingua dal path
                const path = window.location.pathname;
                const language = path.includes('/en/') ? 'en' : 'it';
                const labelText = language === 'en' ? 'Need help?' : 'Serve aiuto?';
                
                console.log('Inizializzazione lingua:', language);
                
                // Imposta la lingua
                embeddedservice_bootstrap.settings.language = language;
                
                // Inizializza il widget
                embeddedservice_bootstrap.init(
                    "00DKB0000014aXF",                
                    "Web",                             
                    "https://pianidibobbio.my.site.com/ESWWebtest1763410614711", 
                    {
                        scrt2URL: "https://pianidibobbio.my.salesforce-scrt.com"
                    }
                );
                
                // ASPETTA CHE IL BOTTONE SIA CREATO E PERSONALIZZA IL TESTO
                window.addEventListener('onEmbeddedMessagingButtonCreated', function() {
                    console.log('Bottone creato, personalizzo il testo...');
                    
                    // Cerca il testo del launcher button
                    const buttonTextElement = document.querySelector('.embeddedMessagingConversationButton .message');
                    if (buttonTextElement) {
                        buttonTextElement.textContent = labelText;
                        console.log('Testo aggiornato:', labelText);
                    }
                });
                
                console.log('Widget inizializzato!');
                
            } catch (err) {
                console.error("Errore:", err);
            }
        }
    </script>
    
    <script 
        type="text/javascript" 
        src="https://pianidibobbio.my.site.com/ESWWebtest1763410614711/assets/js/bootstrap.min.js" 
        onload="initEmbeddedMessaging()">
    </script>
</body>

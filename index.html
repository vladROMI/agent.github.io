<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Preview Agentforce</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        .logo {
            max-width: 250px;
            height: auto;
            margin-bottom: 20px;
        }

        .title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="bobbio_logo.png" alt="Logo Azienda" class="logo">

    <!-- Testo -->
    <div class="title">TEST Agentforce</div>


	
   <style type='text/css'>
    /* Nasconde il testo predefinito del pulsante */
    .embeddedMessagingConversationButton .message {
        display: none !important;
    }
    
    /* Aggiunge il testo personalizzato "Serve aiuto?" */
    .embeddedMessagingConversationButton .embeddedMessagingIconContainer::after {
        content: "Serve aiuto?";
        position: absolute;
        right: 60px;
        top: 50%;
        transform: translateY(-50%);
        color: #fff;
        font-size: 14px;
        font-family: Arial, sans-serif;
        font-weight: 500;
        white-space: nowrap;
        pointer-events: none;
    }
    
    /* Personalizza il container del pulsante */
    .embeddedMessagingConversationButton {
        background-color: #005290 !important;
        border-radius: 50px !important;
        padding-right: 20px !important;
        min-width: 180px !important;
    }
    
    /* Personalizza l'icona con l'immagine */
    .embeddedMessagingIconContainer .embeddedMessagingIcon {
        background-image: url('https://pianidibobbio.file.force.com/sfc/dist/version/renditionDownload?rendition=ORIGINAL_Jpg&versionId=068KB000006Bg5z&operationContext=DELIVERY&contentId=05TKB00000cW6Zd&page=0&d=/a/KB000000oQmX/rf61g94muITSDNRmmLNR7mVLk8Bq0k3Y1gXLZ_jPoAY&oid=00DKB0000014aXF&dpt=null&viewId=') !important;
        background-size: cover !important;
        background-position: center !important;
    }
    
    /* Nasconde l'icona SVG predefinita */
    .embeddedMessagingIconContainer .embeddedMessagingIcon svg {
        display: none !important;
    }
    
    /* Colore di sfondo icona */
    .embeddedMessagingIconContainer {
        background-color: #005290 !important;
    }
</style>

<script type='text/javascript'>
	function initEmbeddedMessaging() {
		try {
			embeddedservice_bootstrap.settings.language = 'it';
			
			embeddedservice_bootstrap.init(
				'00DKB0000014aXF',
				'Web_test',
				'https://pianidibobbio.my.site.com/ESWWebtest1763410614711',
				{
					scrt2URL: 'https://pianidibobbio.my.salesforce-scrt.com'
				}
			);
			
			// Monitora quando il componente Ã¨ caricato e applica le personalizzazioni
			const observer = new MutationObserver(function(mutations) {
				const button = document.querySelector('.embeddedMessagingConversationButton');
				if (button) {
					// Forza la modifica del testo tramite JavaScript come fallback
					const messageEl = button.querySelector('.message');
					if (messageEl) {
						messageEl.textContent = 'Serve aiuto?';
					}
					observer.disconnect();
				}
			});
			
			observer.observe(document.body, {
				childList: true,
				subtree: true
			});
			
		} catch (err) {
			console.error('Error loading Embedded Messaging: ', err);
		}
	};
</script>
<script type='text/javascript' src='https://pianidibobbio.my.site.com/ESWWebtest1763410614711/assets/js/bootstrap.min.js' onload='initEmbeddedMessaging()'></script>



</body>
</html>

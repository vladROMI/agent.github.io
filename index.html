    <script type="text/javascript">
        try {
            if (typeof embeddedservice_bootstrap !== 'undefined') {
                embeddedservice_bootstrap.settings.language = "it";

                embeddedservice_bootstrap.init(
                    "00DKB0000014aXF",
                    "Web",
                    "https://pianidibobbio.my.site.com/ESWWebtest1763410614711",
                    {
                        scrt2URL: "https://pianidibobbio.my.salesforce-scrt.com",

                        // PERSONALIZZAZIONE LAUNCHER

                                // ➡️ Scritta: Serve aiuto?

                                position: "right",
                                
                                // ➡️ Forma: rotonda
                                rounded: true
                            },

                            // COLORI DEL BOTTONE E TESTO
                            colors: {
                                brandPrimary: "#0070d2",

                 console.error("Errore: embeddedservice_bootstrap non è definito dopo il caricamento dello script.");

        } catch (e) {
            console.error("Errore Embedded Service Web v2:", e);
        }

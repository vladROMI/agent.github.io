<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Preview Agentforce</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }
        .logo {
            max-width: 250px;
            height: auto;
            margin-bottom: 20px;
        }
        .title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }
        
        /* NASCONDE FORZATAMENTE IL PULSANTE ORIGINALE SALESFORCE */
        .embeddedMessagingFrame,
        .embeddedMessagingConversationButton,
        [class*="embeddedMessaging"] button,
        [class*="embedded-messaging"] button {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            pointer-events: none !important;
        }
        
        /* PULSANTE PERSONALIZZATO */
        .custom-chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #005290;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 24px 12px 12px;
            display: flex !important;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 82, 144, 0.3);
            transition: all 0.3s ease;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: 500;
            z-index: 9999;
            visibility: visible !important;
            opacity: 1 !important;
        }
        .custom-chat-button--hidden {
            display: none !important;
        }
        
        .custom-chat-button:hover {
            background-color: #003d6b;
            box-shadow: 0 6px 16px rgba(0, 82, 144, 0.4);
            transform: translateY(-2px);
        }
        
        .custom-chat-button:active {
            transform: translateY(0);
        }
        
        .custom-chat-button-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .custom-chat-button-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .custom-chat-button-text {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="bobbio_logo.png" alt="Logo Azienda" class="logo">
    <!-- Testo -->
    <div class="title">TEST Agentforce</div>
    
    <!-- PULSANTE PERSONALIZZATO -->
    <div style="position: fixed; bottom: 20px; right: 20px; z-index: 9999;">
        <div class="custom-chat-button" id="customChatButton" onclick="launchChat()">
            <div class="custom-chat-button-icon">
                <img src="https://pianidibobbio.file.force.com/sfc/dist/version/renditionDownload?rendition=ORIGINAL_Jpg&versionId=068KB000006Bg5z&operationContext=DELIVERY&contentId=05TKB00000cW6Zd&page=0&d=/a/KB000000oQmX/rf61g94muITSDNRmmLNR7mVLk8Bq0k3Y1gXLZ_jPoAY&oid=00DKB0000014aXF&dpt=null&viewId=" alt="Chat">
            </div>
            <span class="custom-chat-button-text" id="chatButtonText">Serve aiuto?</span>
        </div>
    </div>

    <script type='text/javascript'>
        const CUSTOM_CHAT_BUTTON_ID = 'customChatButton';
        let isESWReady = false;
        let isChatLaunching = false;

        function getCustomButton() {
            return document.getElementById(CUSTOM_CHAT_BUTTON_ID);
        }

        function hideCustomButton() {
            const button = getCustomButton();
            if (button) {
                button.classList.add('custom-chat-button--hidden');
            }
        }

        function showCustomButton() {
            const button = getCustomButton();
            if (button) {
                button.classList.remove('custom-chat-button--hidden');
            }
        }
        
        // Rileva la lingua dall'URL
        function detectLanguage() {
            const path = window.location.pathname.toLowerCase();
            if (path.includes('/en/')) {
                return 'en';
            }
            // Default è italiano
            return 'it';
        }
        
        // Imposta il testo del pulsante in base alla lingua
        function setButtonText() {
            const lang = detectLanguage();
            const buttonText = document.getElementById('chatButtonText');
            
            if (buttonText) {
                if (lang === 'en') {
                    buttonText.textContent = 'Need help?';
                } else {
                    buttonText.textContent = 'Serve aiuto?';
                }
            }
            
            return lang;
        }
        
        // Funzione globale per aprire la chat (V2 API)
        function launchChat() {
            console.log('Click sul pulsante personalizzato - V2');
            try {
                const svc = window.embedded_svc;
                if (!svc || !isESWReady) {
                    console.error('API Salesforce V2 non ancora disponibile');
                    return;
                }

                if (isChatLaunching) {
                    return;
                }

                isChatLaunching = true;
                hideCustomButton();

                if (svc.liveAgentAPI && typeof svc.liveAgentAPI.startChat === 'function') {
                    svc.liveAgentAPI.startChat();
                } else {
                    // Fallback: apre il widget standard se l'API non è disponibile
                    svc.openEmbeddedService();
                }
            } catch (err) {
                console.error('Errore nel lancio della chat V2:', err);
                isChatLaunching = false;
                showCustomButton();
            }
        }

        function registerChatEvents() {
            if (!window.embedded_svc) {
                return;
            }

            embedded_svc.addEventHandler('afterInit', function() {
                isESWReady = true;
            });

            embedded_svc.addEventHandler('afterMaximize', function() {
                hideCustomButton();
            });

            embedded_svc.addEventHandler('afterMinimize', function() {
                isChatLaunching = false;
                showCustomButton();
            });

            embedded_svc.addEventHandler('afterDestroy', function() {
                isChatLaunching = false;
                showCustomButton();
            });
        }
        
        // Inizializzazione Embedded Service V2
        var initESW = function(gslbBaseURL) {
            embedded_svc.settings.displayHelpButton = false; // NASCONDE il pulsante originale
            embedded_svc.settings.language = detectLanguage(); // Imposta la lingua
            
            // Imposta il testo del pulsante custom
            setButtonText();
            
            embedded_svc.settings.defaultMinimizedText = 'Chat'; 
            embedded_svc.settings.disabledMinimizedText = 'Offline';
            
            embedded_svc.settings.enabledFeatures = ['LiveAgent'];
            embedded_svc.settings.entryFeature = 'LiveAgent';

            registerChatEvents();
            
            embedded_svc.init(
                'https://pianidibobbio.my.salesforce.com',
                'https://pianidibobbio.my.site.com/ESWWebtest1763410614711',
                gslbBaseURL,
                '00DKB0000014aXF',
                'Web_test',
                {
                    baseLiveAgentContentURL: 'https://c.la2-c1-cdg.salesforceliveagent.com/content',
                    deploymentId: '572KB0000004Cln',
                    buttonId: '573KB0000004Cm1',
                    baseLiveAgentURL: 'https://d.la2-c1-cdg.salesforceliveagent.com/chat',
                    eswLiveAgentDevName: 'Web_test',
                    isOfflineSupportEnabled: false
                }
            );
        };
        
        if (!window.embedded_svc) {
            var s = document.createElement('script');
            s.setAttribute('src', 'https://pianidibobbio.my.salesforce.com/embeddedservice/2.0/esw.min.js');
            s.onload = function() {
                initESW(null);
            };
            document.body.appendChild(s);
        } else {
            initESW('https://service.force.com');
        }
    </script>
</body>
</html>

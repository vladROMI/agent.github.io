<!DOCTYPE html>
<html lang="it">
<head>

<body>
    <!-- Logo -->
    <img src="bobbio_logo.png" alt="Logo Azienda" class="logo">

    <!-- Testo -->

   <style type='text/css'>
    .embedded-messaging-icon-container {
        background-color: #005290 !important;
    }
    
    .embedded-messaging-icon-avatar img {
        border-radius: 50%;
    }
</style>

<script type='text/javascript'>
	function initEmbeddedMessaging() {
		try {
			embeddedservice_bootstrap.settings.language = 'it';
			
			embeddedservice_bootstrap.settings.hideChatButtonOnLoad = false;
			
			embeddedservice_bootstrap.init(
				'00DKB0000014aXF',
				'Web_test',
				'https://pianidibobbio.my.site.com/ESWWebtest1763410614711',
				{
					scrt2URL: 'https://pianidibobbio.my.salesforce-scrt.com'
				}
			);
			
			window.addEventListener('onEmbeddedMessagingReady', function() {
				const labelElement = document.querySelector('.embeddedMessagingConversationButton .helpButtonLabel span');
				if (labelElement) {
					labelElement.textContent = 'Serve aiuto?';
				}
				
				const iconContainer = document.querySelector('.embedded-messaging-icon-container');
				if (iconContainer) {
					iconContainer.innerHTML = '<img src="https://pianidibobbio.file.force.com/sfc/dist/version/renditionDownload?rendition=ORIGINAL_Jpg&versionId=068KB000006Bg5z&operationContext=DELIVERY&contentId=05TKB00000cW6Zd&page=0&d=/a/KB000000oQmX/rf61g94muITSDNRmmLNR7mVLk8Bq0k3Y1gXLZ_jPoAY&oid=00DKB0000014aXF&dpt=null&viewId=" style="width: 100%; height: 100%; border-radius: 50%;" alt="Avatar">';
				}
			});
			
		} catch (err) {
			console.error('Error loading Embedded Messaging: ', err);
		}
	};
</script>
<script type='text/javascript' src='https://pianidibobbio.my.site.com/ESWWebtest1763410614711/assets/js/bootstrap.min.js' onload='initEmbeddedMessaging()'></script>
